<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Photography Samples | friendsConsulting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #155e95;
    }

    /* Masonry layout */
    .masonry {
      column-count: 1;
      column-gap: 1.5rem;
    }
    @media (min-width: 640px) {
      .masonry { column-count: 2; }
    }
    @media (min-width: 1024px) {
      .masonry { column-count: 3; }
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1.5rem;
      overflow: hidden;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
    }

    .masonry-item:hover {
      transform: scale(1.05);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in-start {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="text-white font-sans min-h-screen py-10 px-4 sm:px-6 md:px-10">

  <h1 class="text-3xl sm:text-4xl font-bold text-center text-cyan-400 mb-10">
    üì∏ Premium Photography Samples
  </h1>

  <!-- Masonry Image Layout -->
  <div id="imageGrid" class="masonry fade-in max-w-6xl mx-auto">

    <div class="masonry-item">
      <img src="https://res.cloudinary.com/djdgzhndc/image/upload/v1752173626/sample13_bd4jwd.jpg" alt="Sample 1" class="w-full h-auto rounded-lg" />
    </div>

    <div class="masonry-item">
      <img src="https://res.cloudinary.com/djdgzhndc/image/upload/v1752173626/sample10_szjffg.jpg" alt="Sample 2" class="w-full h-auto rounded-lg" />
    </div>

    <div class="masonry-item">
      <img src="https://res.cloudinary.com/djdgzhndc/image/upload/v1752173626/sample15_gear9k.jpg" alt="Sample 3" class="w-full h-auto rounded-lg" />
    </div>

    <div class="masonry-item">
      <img src="https://res.cloudinary.com/djdgzhndc/image/upload/v1752173625/sample11_p9byk5.jpg" alt="Sample 4" class="w-full h-auto rounded-lg" />
    </div>

    <div class="masonry-item">
      <img src="https://res.cloudinary.com/djdgzhndc/image/upload/v1752173625/sample14_birdd1.jpg" alt="Sample 5" class="w-full h-auto rounded-lg" />
    </div>

  </div>

  <!-- Back Button -->
  <div class="text-center mt-10">
    <a href="../photographer1/photographer1.html" class="text-cyan-300 underline hover:text-white text-sm">
      ‚Üê Back to Package
    </a>
  </div>

  <!-- Script for Fade-In -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("imageGrid").classList.add("fade-in-start");
      }, 200);
    });
  </script>
</body>
</html>
